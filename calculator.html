<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
<style>
    .padding {
        padding:20px;
        margin: 14px;
    }
</style>
</head>
<body>
<h1>Simple Calculator</h1>
<div style="border: 1px solid black; width: 25%;">
<input type="text" id="ans" class="padding">
    <button type="button" class="padding" onclick="clr()">C</button>

<div class="row">
    <button type="button" class="padding" onclick="display('1')" value="1">1</button>
    <button type="button" class="padding" onclick="display('2')" value="2">2</button>
    <button type="button" class="padding" onclick="display('3')" value="3">3</button>
    <button type="button" class="padding" onclick="display('+')" value="+" id="plus">+</button>
</div>
<div class="row">
    <button type="button" class="padding" onclick="display('4')" value="4">4</button>
    <button type="button" class="padding" onclick="display('5')" value="5">5</button>
    <button type="button" class="padding" onclick="display('6')" value="6">6</button>
    <button type="button" class="padding" onclick="display('-')" value="-" id="minus">-</button>
</div>
<div class="row">
    <button type="button" class="padding" onclick="display('7')" value="7">7</button>
    <button type="button" class="padding" onclick="display('8')" value="8">8</button>
    <button type="button" class="padding" onclick="display('9')" value="9">9</button>
    <button type="button" class="padding" onclick="display('*')" value="*" id="multiple">*</button>
</div>
<div class="row">
    <button type="button" class="padding" onclick="display('0')" value="0">0</button>
    <button type="button" class="padding" onclick="solve()" value="=" id="equals">=</button>
    <button type="button" class="padding" onclick="display('%')" value="%" id="mod">%</button>
    <button type="button" class="padding" onclick="display('/')" value="/" id="divide">/</button>
</div>
</div>
<script src="js/cal.js"></script>
</body>
</html>
